{% extends 'base.html' %}
{% block title %} Logearse {% endblock %}
{% block css %}
<style>

    color: #43a51c;
    font-size: 2rem;
    font-weight: bold;
    height: 50px;
  }

  .head2 {
    color: #23d5ec;
    font-size: 2rem;

  }

  {% block body %}
  <div class="row py-5 p-4 bg-white rounded shadow-sm">

            </div>
            <div class="col-md-12">
                <label for="inputname" class="form-label" style="font-weight: bold;"><i>
                        Apellido</i></label>
                <input type="text" placeholder="Ingrese el apellido" style="text-align: center;"
                    class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="col-md-12">
                <label for="inputname" class="form-label" style="font-weight: bold;"><i>
                        Nombre de usuario</i></label>
                <input type="text" placeholder="Ingrese el nombre de usuario" style="text-align: center;"
                    class="form-control" id="username" name="username" required>
            </div>
            <div class="col-md-12">
                <label for="inputname" class="form-label" style="font-weight: bold;"><i>
                        Email</i></label>
                <input type="email" placeholder="Ingrese su email" style="text-align: center;"
                    class="form-control" id="email" name="email" required>
            </div>
            <div class="col-md-12">
                <label for="inputname" class="form-label" style="font-weight: bold;"><i>
                        Contrase単a</i></label>
                <input type="password" placeholder="Ingrese su contrase単a" style="text-align: center;"
                    class="form-control" id="password1" name="password1" required>
            </div>
            <div class="col-md-12">
                <label for="inputname" class="form-label" style="font-weight: bold;"><i>
                        Confirmar contrase単a</i></label>
                <input type="password" placeholder="Confirme su contrase単a" style="text-align: center;"
                    class="form-control" id="password2" name="password2" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <br>
        </div>
  </div>

  {% endblock %}
