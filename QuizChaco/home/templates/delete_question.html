{% extends 'base.html' %}
{% block title %} Borrar pregunta {% endblock %}

{% block body %}
<div class="container mt-4">
    <h4>¿Estás seguro que deseas borrar la pregunta? {{question.content}}</h4>
    <br>
    <form action="/delete_question/{{question.id}}/" method="POST">
            
        {% csrf_token %}
        <a class="btn btn-warning" href="/add_question/">Cancelar</a>
    
        <input class="btn btn-danger" type="submit" value="Delete">
    </form>
</div>

{% endblock %}
