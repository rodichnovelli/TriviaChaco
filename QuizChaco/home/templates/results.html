{% extends 'base.html' %}
{% block title %} Resultados {% endblock %}

{% block body %}
<div class="container mt-4">
      <br>
      <table class="table">
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Cuestionario</th>
            <th>Puntaje</th>
            <th>Borrar</th>
          </tr>
        </thead>
{% for mark in marks %}
<tr>
  <td>{{mark.user}}</td>
  <td>{{mark.quiz}}</td>
  <td>{{mark.score}}</td>
  <td><a href="/delete_result/{{mark.id}}/" class="btn btn-danger">Borrar</a></td>
</tr>
{% endfor %}
</table>
</div>
{% endblock %}
